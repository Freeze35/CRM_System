syntax = "proto3";

package protobuff;

option go_package = "./logs/;logs";

service logsService {
  // Метод, аналогичный HTTP GET "/"
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

// Сообщение запроса
message HelloRequest {
  string name = 1; // Опционально: имя клиента
}

// Сообщение ответа
message HelloResponse {
  string message = 1; // Ответ, например, "Привет! Это микросервис на Go."
}

